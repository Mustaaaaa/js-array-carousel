<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">


    <title>Carosello Mono Array</title>
  </head>
  <body>

    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="container">
                <div class="slide active">
                    <img src="./img/01.webp" alt="">
                </div>
                <div class="slide">
                    <img src="./img/02.webp" alt="">
                </div>
                <div class="slide">
                    <img src="./img/03.webp" alt="">
                </div>
                <div class="slide">
                    <img src="./img/04.webp" alt="">
                </div>
                <div class="slide">
                    <img src="./img/05.webp" alt="">
                </div>
            </div>
            <div class="arrows-part py-3">
                <div class="arrow-up text-center"><i class="fa-solid fa-chevron-up"></i></div>
                <div class="arrow-down text-center"><i class="fa-solid fa-chevron-down"></i></div>
            </div>

        </div>
    </div>

    
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
